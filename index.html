<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="game-container">
        <label for="pairs">Aantal kaart-paren:</label>
        <input type="number" id="pairs" min="2" max="10" value="2">
        <button onclick="startGame()">Start</button>
        
        <div id="game-board" class="hidden"></div>
        <div id="scoreboard" class="hidden">
            <p id="current-player"></p>
            <p id="scores"></p>
            <p id="player1-score">Speler 1: 0 punten</p>
            <p id="player2-score">Speler 2: 0 punten</p>
            <p id="winner"></p>
        </div>
    </div>
    <div id="popup" class="hidden">
        <div id="popup-content">
            <h2 id="winner"></h2>
            <p id="scores"></p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
